<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </div>

      <section id="converter">

          <div class="currencyConverter">

            <h3>Currency Converter</h3>

            <div class="amount">

              <label class="enterValueText" for="AmountValue">Enter Amount</label>
              <input type="email" class="form-control" id="amountValue" placeholder="">

            <div class="exchangeConverter">

              <div class="from">

                <p>From:</p>

                <div class="flagCurrency rounded">

                  <img class="flag flagFirst" src="images/RON.png" alt="">

                  <select name="currency" id="currencyTypeFirst">

                    <option class="ron" value="romanian-ron">RON</option>
                    <option class="dollar" value="dollar">USD</option>
                    <option class="euro" value="euro">EUR</option>                 
                    <option class="pound" value="pound-sterling">GBP</option>
                    <option class="franc" value="swiss-franc">CHF</option>
                    <option class="canadian" value="canadian-dollar">CAD</option>
                    <option class="yen" value="japanese-yen">JPY</option>
                    <option class="yuan" value="chinese-yuan">CNY</option>
                    <option class="rupee" value="indian-rupee">INR</option>
                    <option class="rouble" value="russian-rouble">RUB</option>
                    <option class="lev" value="bulgarian-lev">BGN</option>
                    <option class="koruna" value="czech-koruna">CZK</option>
                    <option class="forint" value="hungarian-forint">HUF</option>
                    <option class="zloty" value="polish-zloty">PLN</option>

                  </select>

                </div>

              </div>

              <button type="button" class="btn btn-outline-primary rounded-pill reverseButton">

                <i class="fas fa-exchange-alt"></i>

              </button>

              <div class="from">

                <p>To:</p>

                <div class="flagCurrency rounded">

                  <img class="flag flagSecond" src="images/EUR.png" alt="">

                  <select name="currency" id="currencyTypeSecond">
                    
                    <option class="euro" value="euro">EUR</option>
                    <option class="ron" value="romanian-ron">RON</option>
                    <option class="dollar" value="dollar">USD</option>                 
                    <option class="pound" value="pound-sterling">GBP</option>
                    <option class="franc" value="swiss-franc">CHF</option>
                    <option class="canadian" value="canadian-dollar">CAD</option>
                    <option class="yen" value="japanese-yen">JPY</option>
                    <option class="yuan" value="chinese-yuan">CNY</option>
                    <option class="rupee" value="indian-rupee">INR</option>
                    <option class="rouble" value="russian-rouble">RUB</option>
                    <option class="lev" value="bulgarian-lev">BGN</option>
                    <option class="koruna" value="czech-koruna">CZK</option>
                    <option class="forint" value="hungarian-forint">HUF</option>
                    <option class="zloty" value="polish-zloty">PLN</option>

                  </select>

                </div>

              </div>
              
            </div>

            <div class="resultExchange">

              <p></p>            

            </div>

            <div class="buttonExchange">

              <button type="button" class="btn btn-lg exchangeBtn">Get Exchange Rate</button>

            </div>

            </div>

          </div>

      </section>
